<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Totally Trivial Trivia!</h1>
<div id="main-container" class="container">
    <section class="main-section jumbotron">
      
      <div id="game">
      
    </div>
      <h3>Trivia Quiz!!</h3>
       

      <hr>
      <div id="wrapper">
      <h2> Timer</h2>
      <div id="show-timer"></div>
 
  <table style="width:583px">
  <tr>
    <td>
      <div>
        <p class="question">1. what is the capital of India? </p>
        
        <ul>
        <input class="answer" type="radio" name="q1" value="1">
          <label id="correctString1">Delhi </label>
        <br>
          <input class="answer" type="radio" name="q1" value="0">
          <label>Bombay</label>
          <br>
          <input class="answer" type="radio" name="q1" value="0">
          <label>calcutta</label>
          <br>
          <input class="answer" type="radio" name="q1" value="0">
          <label>Chennai</label>
        </ul>
      </div>
    </td>
    <td>

      <div>
        <p class="question">2. What is the capital of California?</p>

        <ul>
          <input class="answer" type="radio" name="q2" value="0">
          <label>San Francisco</label>
          <br>
          <input class="answer" type="radio" name="q2" value="1">
          <label id="correctString2">Sacremento </label>
          <br>
          <input class="answer" type="radio" name="q2" value="0">
          <label>Milipitas</label>
          <br>
          <input class="answer" type="radio" name="q2" value="0">
          <label>San Jose</label>
        </ul>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div>
        <p class="question">3.What is the capital of Cairo?</p>

        <ul>
          <input class="answer" type="radio" name="q3" value="0">
          <label>Peru</label>
          <br>
          <input class="answer" type="radio" name="q3" value="1">
          <label id="correctString3">Egypt</label>
          <br>
          <input class="answer" type="radio" name="q3" value="0">
          <label>Nairobi</label>
          <br>
          <input class="answer" type="radio" name="q3" value="0">
          <label>Viet</label>
        </ul>
    </div>
    </td>
    <td>
      <div>
        <p class="question">4.What is the capital of Vietnam?</p>

        <ul>
          <input class="answer" type="radio" name="q4" value="0">
          <label>Viet</label>
          <br>
          <input class="answer" type="radio" name="q4" value="1">
          <label id="correctString4">Hanoi</label>
          <br>
          <input class="answer" type="radio" name="q4" value="0">
          <label>Hawai</label>
          <br>
          <input class="answer" type="radio" name="q4" value="0">
          <label>penn</label>
        </ul>
      </div>
    </td>
  </tr>
  </table>
<br/>
  <div class="submitter">
    <input class="quizSubmit" id="submitButton" onClick="submitQuiz()"
    type="submit" value="Submit" />
    
    </div>

    
     
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
